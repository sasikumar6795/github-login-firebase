<div class="card user-card text-white">
  <img
    class="img-fluid rounded-circle profile-pic border-2 border-white"
    [src]="user.avatar_url"
  />

  <div class="card-body">
    <h5 class="card-title">
      {{ user.name }}
    </h5>

    <p class="card-text">BIO: {{ user.bio }}</p>

    <p class="card-text">LOCATION: {{ user.location }}</p>
    <p class="card-text">COMPANY :{{ user.company }}</p>

    <p class="card-text">created_at :{{ user.created_at | date: "short" }}</p>
  </div>
</div>
